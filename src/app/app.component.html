<mat-toolbar>
    <span>
        <a routerLink="/training" routerLinkActive="active">Training</a>
        <a routerLink="/practice" routerLinkActive="active">Practice</a>
    </span>
    <span class="fill-space"></span>
    <span *ngIf="settings.initialized && settings.busyText" class="toolbar-busy-indicator">
        <mat-spinner [diameter]="16"></mat-spinner>
    </span>
    <span *ngIf="settings.initialized && settings.busyText">
        <span class="toolbar-busy-text">{{settings.busyText}}</span>
    </span>
    <span class="settings">
        <a routerLink="/settings" routerLinkActive="active">Settings</a>
        <a routerLink="/manage-library" routerLinkActive="active">Library</a>
        <a routerLink="/manage-playlists" routerLinkActive="active">Playlists</a>
        <a (click)="settings.loadPlaylists()" matTooltip="Reload playlists">
            <mat-icon>queue_music</mat-icon>
        </a>
        <a (click)="settings.loadSongs()" matTooltip="Reload songs">
            <mat-icon>library_music</mat-icon>
        </a>
    </span>
</mat-toolbar>

<div class="content">
    <router-outlet></router-outlet>
    <div class="busy" *ngIf="!settings.initialized" fxLayout="column" fxFlexFill fxLayoutAlign="center center">
        <mat-spinner [diameter]="48"></mat-spinner>
        <div class="busy-text">{{settings.busyText}}</div>
    </div>
</div>

<simple-notifications></simple-notifications>
